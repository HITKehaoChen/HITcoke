<html>
<head>
<style type="text/css">
a:active {color:green}
</style>

<script type="text/javascript">
function getfocus()
{document.getElementById('myAnchor').focus()}

function losefocus()
{document.getElementById('myAnchor').blur()}
function changeLink(){
document.getElementById('myAnchor').innerHTML = 'visit Google!'
document.getElementById('myAnchor').href = 'https://www.google.com'
document.getElementById('myAnchor').target = '_blank'
}
</script>
</head>

<body>
<a id="myAnchor" href="http://www.w3school.com.cn">访问 W3School.com.cn</a>
<br /><br/>
<input type="button" onclick="getfocus()" value="获得焦点">
<input type="button" onclick="losefocus()" value="失去焦点">
<input type = 'button' onclick = "changeLink()" value = "change visit">
</body>

</html>
